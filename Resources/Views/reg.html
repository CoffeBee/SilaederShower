<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/reg_css.css">
		<script src="scripts.js"></script>
	</head>
	<body class="body">
		<div class="wrapper" align="center">
			<img src="images/logo.svg" class="logo"/>
			<form id="login" method="POST">
				<input class="field" type="text" placeholder="Email or username"/>
				<div class="password">
					<input class="field" type="password" oninput="become_visible();" id="password-input" placeholder="Password"/>
					<a href="#" class="password-control view" id="eye" style="visibility: hidden;" onclick="return show_hide_password(this);"></a>
				</div>
			</form>
			<div class="submit">
				<button type="submit" form="login" class="field login">Login</button>
			</div>
		</div>
	</body>
</html>
